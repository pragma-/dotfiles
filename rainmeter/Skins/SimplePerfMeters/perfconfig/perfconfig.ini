[measureClockScale]
Measure=Calc
Formula=#meterScaleClock#
MaxValue=2.0
MinValue=0.9

[measureClockScaleUp]
Measure=Calc
Formula=#meterScaleClock# < 2.0 ? #meterScaleClock# + 0.1 : #meterScaleClock#

[measureClockScaleDown]
Measure=Calc
Formula=#meterScaleClock# > 1.0 ? #meterScaleClock# - 0.1 : #meterScaleClock#

