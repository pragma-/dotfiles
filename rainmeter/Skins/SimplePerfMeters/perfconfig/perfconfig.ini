[measureInputBackgroundColor]
Measure=Plugin
Plugin=InputText
SolidColor=#colorBlueSolid#
FontColor=#colorWhite#
FontFace=Seqoe UI
FontSize=12
X=[meterBackgroundColorInput:X]
Y=[meterBackgroundColorInput:Y]
H=[meterBackgroundColorInput:H]
W=[meterBackgroundColorInput:W]
DefaultValue=#BackgroundColor#
Command1=!WriteKeyValue Variables BackgroundColor "$UserInput$" "#@#globalsettings.inc"
Command2=!Refresh #CURRENTCONFIG#
Command3=!RefreshGroup AllPerf

