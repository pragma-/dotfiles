Processor=8

---

[MeterBackground]
Meter=Image
ImageName=#@#Images\CPU.png
X=0
Y=0
W=180
H=110
AntiAlias=1

[MeterCPUText]
Meter=String
FontFace=Ikaros
FontSize=12
FontColor=20,125,200
X=5
Y=3
AntiAlias=1
AutoScale=1
Text="CPU  "

[MeterAverageCPU]
