[Rainmeter]
Update=1000
DynamicWindowSize=0
AccurateText=1

[Metadata]
Name= Task Manager 10 - CPU
Author=LIGHTB4NE
Version=1.0
License=CC-BY-NC-SA 3.0

[MeasureAverageCPU]
Measure=CPU

[MeasureCPU1]
Measure=CPU
Processor=1

[MeasureCPU2]
Measure=CPU
Processor=2

[MeasureCPU3]
Measure=CPU
Processor=3

[MeasureCPU4]
Measure=CPU
Processor=4

[MeasureCPU5]
Measure=CPU
