#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 2

[cmd]
aaway = "allserv /away"
aj = "/join #c,#c-offtopic,#pbot,#c-jeopardy,#c++,#perl,#rust"
ame = "allchan /me"
amsg = "allchan /msg *"
anick = "allserv /nick"
b = "buffer"
bc = "/buffer close"
bye = "quit"
c = "buffer clear"
chat = "dcc chat"
cl = "buffer clear"
clear = "/buffer clear"
close = "buffer close"
doh = "/server deloutq"
exit = "quit"
filternick = "filter add filter_$1 * nick_$1 *"
ig = "ignore"
j = "join"
jfn = "/join ##c,##c++,#bash,#python,##opengl,#freenode,#pbot2,#cyanogenmod,#cyanogenmod-dev,##java,##php,##posix,#scala"
k = "kick"
kb = "/kickban2"
last = "grep"
lb = "/grep (^\d+-\d+-\d+ \d+:\d+:\d+\s+<.*?>\s+,|^\d+-\d+-\d+ \d+:\d+:\d+\s+<.*?>\s+[^ ]*\s*{|candide)"
leave = "part"
ll = "/grep -b -i -- (<--|-->)"
m = "msg"
mub = "unban *"
n = "names"
q = "query"
redraw = "window refresh"
say = "msg *"
signoff = "quit"
t = "topic"
ub = "unban"
umode = "mode $nick"
v = "command core version"
w = "/window b$*"
wc = "window merge"
wi = "whois"
wii = "whois $1 $1"
win = "window"
ww = "whowas"

[completion]
